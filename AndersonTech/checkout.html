<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AndersonTech</title>
    <link rel="stylesheet" href="style.css">
    <!-- Incluindo as bibliotecas do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body id="body_checkout">
    <div class="checkout-container">
        <h2 class="checkout-title">Dados de pagamento</h2>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="expiration">Data de Expiração</label>
                <input type="text" id="expiration" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Finalizar Pagamento</button>
        </form>
    </div>
</body>
</html>
